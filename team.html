        <section>
            <h1>TEAM</h1>
            <div>
                <figure>
                    <img src="./imgs/André.jpg" alt="Portrét producenta Groovyho">
                    <figcaption>
                        <h2>André Durand</h2>
                        <p>Zakladatel, Beatmaking, Mix a mastering</p>
                        <p>André je zakladatelem Ocean Records. Dodnes pracuje na beatech, mixuje, mastruje a navíc zde všechny řídí. Vždy je někde kolem, pokud by nastal nějaký problém.</p>
                        <a href="#">Zabookovat Andrého</a>
                    </figcaption>
                </figure>
                <figure>
                    <img src="./imgs/groovy.jpg" alt="Portrét producenta Groovyho">
                    <figcaption>
                        <h2>Michal "Groovy" Letmý</h2>
                        <p>Beatmaking</p>
                        <p>Michal přezdívkou Groovy je s námi už 4 roky a stal se naší hlavní hvězdou ve tvorbě funky beatů, na které se prostě musíte hejbat.</p>
                        <a href="#">Zabookovat Groovyho</a>
                    </figcaption>
                </figure>
                <figure>
                    <img src="./imgs/gungun.jpeg" alt="Portrét producenta GunGuna">
                    <figcaption>
                        <h2>Haneul "GunGun" Choi</h2>
                        <p>Beatmaking, Mix a mastering</p>
                        <p>Chceš klasickej Boombap, hodně bicích, basy, no zkrátka beat kterej udělá rámus v hale? GunGun ti udělá pořádně těžkej beat jako z ulic NYC.</p>
                        <a href="#">Zabookovat GunGuna</a>
                    </figcaption>
                </figure>
                <figure>
                    <img src="./imgs/jambo.jpeg" alt="Portrét producenta Jumba">
                    <figcaption>
                        <h2>Fidel "Jumbo" Soweto</h2>
                        <p>Beatmaking, Mix a mastering</p>
                        <p>Jumbo je v našem teamu nový, ale má za sebou bohatou historii. Má za sebou už několik tours pod jménem DJ Jumbo a dneska se věnuje vlastně všem žánrům, které ho zrovna baví.</p>
                        <a href="#">Zabookovat Jumba</a>
                    </figcaption>
                </figure>
                <figure>
                    <img src="./imgs/limitless.jpeg" alt="Portrét producentky Limitless">
                    <figcaption>
                        <h2>Markéta "Limitless" Pekařová</h2>
                        <p>Rocková a punková produkce</p>
                        <p>Markéta je s námi dlouho a věnuje se rockové a punkové produkci. Umí hrát na kytaru i bicí, takže pokud chcete něco přísnějšího za pomocí nástrojů naše Limitless je jasná volba.</p>
                        <a href="#">Zabookovat Limitless</a>
                    </figcaption>
                </figure>
                <figure>
                    <img src="./imgs/Rocky.jpg" alt="Portrét Rocky">
                    <figcaption>
                        <h2>Michaela "Rocky" Veltová</h2>
                        <p>Sociální sítě</p>
                        <p>Michaela pracuje na naších sociálních sítí a pomáhá nám získávat nové klienty. Přezdíváme ji Rocky, protože se nenechá zastrašit a poradí si s každým problémem, který nás potká</p>
                    </figcaption>
                </figure>
