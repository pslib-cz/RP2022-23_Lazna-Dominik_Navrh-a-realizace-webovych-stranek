    <main>
        <section>
            <h1 class="hlavní-nadpis">Team</h1>
            <div class="container-team">
                <figure class="obrázek-text img-text--reverse team-karta">
                    <img class="team-karta__fotka responzivní-obrázek" src="./imgs/André.jpg" alt="Portrét producenta Groovyho">
                    <figcaption>
                        <h2 class="team-karta__jméno">André Durand</h2>
                        <p class="obrázek-text__popis team-karta__práce">Zakladatel, Beatmaking, Mix a mastering</p>
                        <p class="obrázek-text__popis team-karta__popis">André je zakladatelem Ocean Records. Dodnes pracuje na beatech, mixuje, mastruje a navíc zde všechny řídí. Vždy je někde kolem, pokud by nastal nějaký problém.</p>
                        <a class="btn" href="#">Zabookovat Andrého</a>
                    </figcaption>
                </figure>
                <figure class="obrázek-text img-text--reverse team-karta">
                    <img class="team-karta__fotka responzivní-obrázek" src="./imgs/groovy.jpeg" alt="Portrét producenta Groovyho">
                    <figcaption>
                        <h2 class="team-karta__jméno">Michal "Groovy" Letmý</h2>
                        <p class="obrázek-text__popis team-karta__práce">Beatmaking</p>
                        <p class="obrázek-text__popis team-karta__popis">Michal přezdívkou Groovy je s námi už 4 roky a stal se naší hlavní hvězdou ve tvorbě funky beatů, na které se prostě musíte hejbat.</p>
                        <a class="btn" href="#">Zabookovat Groovyho</a>
                    </figcaption>
                </figure>
                <figure class="obrázek-text img-text--reverse team-karta">
                    <img class="team-karta__fotka responzivní-obrázek" src="./imgs/gungun.jpeg" alt="Portrét producenta GunGuna">
                    <figcaption>
                        <h2 class="team-karta__jméno">Haneul "GunGun" Choi</h2>
                        <p class="obrázek-text__popis team-karta__práce">Beatmaking, Mix a mastering</p>
                        <p class="obrázek-text__popis team-karta__popis">Chceš klasickej Boombap, hodně bicích, basy, no zkrátka beat kterej udělá rámus v hale? GunGun ti udělá pořádně těžkej beat jako z ulic NYC.</p>
                        <a class="btn" href="#">Zabookovat GunGuna</a>
                    </figcaption>
                </figure>
                <figure class="obrázek-text img-text--reverse team-karta">
                    <img class="team-karta__fotka responzivní-obrázek" src="./imgs/jambo.jpeg" alt="Portrét producenta Jumba">
                    <figcaption>
                        <h2 class="team-karta__jméno">Fidel "Jumbo" Soweto</h2>
                        <p class="obrázek-text__popis team-karta__práce">Beatmaking, Mix a mastering</p>
                        <p class="obrázek-text__popis team-karta__popis">Jumbo je v našem teamu nový, ale má za sebou bohatou historii. Má za sebou už několik tours pod jménem DJ Jumbo a dneska se věnuje vlastně všem žánrům, které ho zrovna baví.</p>
                        <a class="btn" href="#">Zabookovat Jumba</a>
                    </figcaption>
                </figure>
                <figure class="obrázek-text img-text--reverse team-karta">
                    <img class="team-karta__fotka responzivní-obrázek" src="./imgs/limitless.jpeg" alt="Portrét producentky Limitless">
                    <figcaption>
                        <h2 class="team-karta__jméno">Markéta "Limitless" Pekařová</h2>
                        <p class="obrázek-text__popis team-karta__práce">Rocková a punková produkce</p>
                        <p class="obrázek-text__popis team-karta__popis">Markéta je s námi dlouho a věnuje se rockové a punkové produkci. Umí hrát na kytaru i bicí, takže pokud chcete něco přísnějšího za pomocí nástrojů naše Limitless je jasná volba.</p>
                        <a class="btn" href="#">Zabookovat Limitless</a>
                    </figcaption>
                </figure>
                <figure class="obrázek-text img-text--reverse team-karta">
                    <img class="team-karta__fotka responzivní-obrázek" src="./imgs/Rocky.jpg" alt="Portrét Rocky">
                    <figcaption>
                        <h2 class="team-karta__jméno">Michaela "Rocky" Veltová</h2>
                        <p class="obrázek-text__popis team-karta__práce">Sociální sítě</p>
                        <p class="obrázek-text__popis team-karta__popis">Michaela pracuje na naších sociálních sítích a pomáhá nám získávat nové klienty. Přezdíváme ji Rocky, protože se nenechá zastrašit a poradí si s každým problémem, který nás potká.</p>
                    </figcaption>
                </figure>
            </div>
